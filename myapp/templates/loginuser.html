{% extends "main.html"%}
{% block title %}
    <title>เข้าสู่ระบบ</title>
    {% endblock %}
    {% block navunlock %}
    <a href="loginuser"> <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-[#DD9933] hover:text-white focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Sign In</button></a>
    <a href="registeruser"><button type="button" class="text-black bg-white  focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  hover:bg-[#DD9933] hover:text-white focus:outline-none ">Sign Up</button></a>
    {% endblock %}
    {% block breadcrumb %}
    <div class="container-main">
<nav class="flex mt-24" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <li class="inline-flex items-center">
        <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 ">
          <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
          </svg>
          Sign In
        </a>
      </li>
    </ol>
  </nav>
    </div>
    {% endblock %}
    {% block content %}
    
    <div class="container-main min-h-screen">
        <div class=" mt-3   flex flex-col justify-center py-3 sm:px-6 lg:px-8 px-6">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900 ">
                    เข้าสู่ระบบ
                </h2>
            </div>
        
        
            <div class="mt-8 pb-96 sm:mx-auto sm:w-full sm:max-w-md">
                <div class="bg-white rounded-full  py-8 px-4 shadow sm:rounded-lg sm:px-10 ">
                    <form action = "" method = "post"  >
                        {% csrf_token %}
                        <div>
                            
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <input id="text" name="username" placeholder="username" type="text" required="" value="" class="appearance-none block w-full px-3 py-2 border border-[#A73B24] rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5 dark:text-black">
                                <div class=" absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    
                                </div>
                            </div>
                        </div>
        
                        <div class="mt-6">
                            <label for="password" class="block text-sm font-medium leading-5 dark:text-white text-gray-700">Password</label>
                            <div class="mt-1 rounded-md shadow-sm">
                                <input id="password" name="password" type="password" required="" placeholder="password" class="dark:text-black appearance-none block w-full px-3 py-2 border border-[#A73B24] rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                            </div>
                            
                        </div>
        
                        
        
                        <div class="mt-6">
                            <span class="block w-full rounded-md shadow-sm">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                      Sign in
                    </button>
                  </span>
                  
                        </div>
                    </form>
        
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
