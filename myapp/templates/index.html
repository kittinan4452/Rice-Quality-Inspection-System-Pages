    {% block content %}
    
    <div class="container-main min-h-screen  px-6  ">
       <script>
        swal("ssss")
       </script>
        <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com --> 
        <div class=" pb-7 pt-12 ">

        </div>
        <div class="flex justify-between ">
            <div class="w-1/2">
                <div class="bg-white shadow-2xl mr-10 rounded-lg">
                <div class='max-w-screen-xl flex flex-col items-center justify-between'>
                    <h1 class='text-black text-center text-2xl py-3  mb-1'>อัพโหลดข้อมูลภาพ</h1>
                    <div class="shrink-0 flex justify-center mb-10 ">
                      <img id='preview_img' class="h-96 rounded-xl" src="https://media.istockphoto.com/id/1427450890/th/%E0%B9%80%E0%B8%A7%E0%B8%84%E0%B9%80%E0%B8%95%E0%B8%AD%E0%B8%A3%E0%B9%8C/%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%A1%E0%B8%B5%E0%B8%A0%E0%B8%B2%E0%B8%9E%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%A1%E0%B8%B5%E0%B8%AD%E0%B8%A2%E0%B8%B9%E0%B9%88%E0%B8%9B%E0%B9%89%E0%B8%B2%E0%B8%A2%E0%B8%A0%E0%B8%B2%E0%B8%9E%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%81%E0%B8%AD%E0%B8%9A%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%AA%E0%B9%8D%E0%B8%B2%E0%B8%A3%E0%B8%AD%E0%B8%87%E0%B9%84%E0%B8%A7%E0%B9%89%E0%B9%81%E0%B8%A2%E0%B8%81%E0%B8%9E%E0%B8%B7%E0%B9%89%E0%B8%99%E0%B8%97%E0%B8%B5%E0%B9%88.jpg?s=612x612&w=0&k=20&c=tNK-KR9Kb4dHokDiA8P3fnP5JNFNw2XzY_ioHu1deIk=" alt="Current profile photo" />
                    </div>
                    </div>
                </div>
            </div>
            <div class="w-1/2">
                <div class="bg-white shadow-2xl rounded-lg">
                    <h1 class="text-center text-2xl mb-3 py-3">กรอกข้อมูลผู้ขาย</h1>
                    <div> 
                        <form action = "AddData" method = "POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="w-full grid grid-cols-2">
                        <div class="pl-5">
                            <label for="input-label" class="block  mb-2 dark:text-black">ชื่อผู้ขาย</label>
                            <input type="text" name="name-customer" id="name-customer"  class="py-3 px-4 block w-60  rounded-lg text-sm  border border-[#A73B24] focus:ring-[#A73B24] focus:border-[#A73B24] "  placeholder="ชื่อผู้ขาย">
                        </div>
                        <div class="pl-3 ">
                            <label for="input-label" class="block  mb-2 dark:text-black">ทะเบียนรถ</label>
                            <input type="text" name="register-customer" id="input-label" class="py-3 px-4 block w-60  rounded-lg text-sm  border border-[#A73B24] focus:ring-[#A73B24] focus:border-[#A73B24] " placeholder="ทะเบียนรถ">
                        </div>
                        <div class="pl-5 mt-6">
                            <label for="input-label" class="block  mb-2 dark:text-black">เบอร์โทรศัพท์</label>
                            <input type="text" name="member-customer" id="input-label" class="py-3 px-4 block w-60  rounded-lg text-sm  border border-[#A73B24] focus:ring-[#A73B24] focus:border-[#A73B24] " placeholder="Member">
                        </div>
                        <div class="pl-3 mt-6">
                          <label for="input-label" class="block  mb-2 dark:text-black">ชื่อผู้ชื้อ</label>
                          <input type="text" name="user-name" id="input-label" class="py-3 px-4 block w-60 bg-slate-200  rounded-lg text-sm  border border-[#A73B24] focus:ring-[#A73B24] focus:border-[#A73B24] " readonly placeholder="{{username}}" value="{{username}}">
                      </div>
                        <div class="pl-5 mt-6">
                            <label for="hs-select-label" class="block text-sm font-medium mb-2 dark:text-black">ประเถทข้าว</label>
                            <select id="hs-select-label" name="type-rice" class="py-3 px-4 pe-9 block w-60 border border-[#A73B24] rounded-lg text-sm focus:border-[#A73B24] focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none ">
                              <option selected>เลือก</option>
                              <option>ข้าวหอมมะลิ</option>
                            </select>
                        </select>
                        </div>
                        </div>
                        <div class="mt-4  pl-5">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-black" for="file_input">Upload file photo</label>
                        <label for="file-input" class="sr-only text-white">Choose file</label>
                        <input type="file" name="file" onchange="loadFile(event)" class="block w-80 border border-[#A73B24] shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none  file:bg-[#A73B24] file:border-0  file:me-4 file:py-3 file:px-4 
                         ">
                        </div>
    
                          <div class=" flex justify-center mt-7 ">
                            <input class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-40" type="submit" value="Upload">
                            <input class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-40" type="reset" value="Reset">
                          </div>
                    </form>

            </div>
        </div>

    </div>
