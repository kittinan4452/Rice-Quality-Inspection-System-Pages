{% extends "main.html"%}
{% block title %}
    <title>สมัครสมาชิก</title>
    {% endblock %}
    {% block navunlock %}
    <a href="loginuser"> <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-[#DD9933] hover:text-white focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Sign In</button></a>
    <a href="registeruser"><button type="button" class="text-black hover:bg-[#DD9933] hover:text-white bg-white  focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Sign Up</button></a>
    {% endblock %}
    {% block breadcrumb %}
    <div class="container-main">
<nav class="flex mt-24" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
      <li class="inline-flex items-center">
        <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-black dark:hover:text-white">
          <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
          </svg>
          SingUp
        </a>
      </li>
    </ol>
  </nav>
    </div>
    {% endblock %}
    
    {% block content %}
    
    <div class="container-main min-h-screen">
      

        <section class=" mb-11 mt-4">
            <div class="flex flex-col items-center justify-center px-6 py-8  mx-auto md:h-screen lg:py-0">
              
                <div class="w-full bg-white rounded-lg shadow-2xl  md:mt-0 sm:max-w-md xl:p-0 ">
                  
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                      
                        <h1 class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl ">
                            สมัครสมาชิก
                        </h1>
                        <form  action = "registeruser" method = "POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="pb-7">
                                <label for="text" class="block mb-2 text-sm font-medium text-gray-900 ">ชื่อ</label>
                                <input type="text" name="firstname" id="firstname" class="bg-gray-50 border border-[#A73B24] text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder="Firstname" required="">
                            </div>
                            <div class="pb-7">
                                <label for="text" class="block mb-2 text-sm font-medium text-gray-900 ">นามสกุล</label>
                                <input type="text" name="lastname" id="lastname" class="bg-gray-50 border border-[#A73B24] text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Lastname" required="">
                            </div>
                            <div class="pb-7">
                                <label for="text" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                                <input type="text" name="username" id="username" class="bg-gray-50 border border-[#A73B24] text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Username" required="">
                            </div>
                            <div class="pb-7">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                                <input type="password" name="password" id="password" placeholder="password" class="bg-gray-50 border border-[#A73B24] text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                            </div>
                            <div class="pb-7">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border border-[#A73B24] text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@gmail.com" required="">
                            </div>
                    
                            <input type="submit" value="Sign Up" class=" text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full w-full text-sm px-5 py-2.5 text-center  me-2 mb-2 ">
                        </form>
                    </div>
                </div>
            </div>
          </section>
    </div>
    {% endblock %}
